name: Node CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node qurasdir
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Paketleri yukle
        run: npm ci

      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint